
<!DOCTYPE html>
<html>
<head>
  <title>School Equipment</title>
  <style>
    Body {
      Font-family: Arial, sans-serif;
      Margin: 0;
      Padding: 0;
    }

    Header {
      Background-color: #333;
      Color: #fff;
      Text-align: center;
      Padding: 20px;
    }

    H1 {
      Margin: 0;
    }

    .container {
      Max-width: 960px;
      Margin: 20px auto;
      Padding: 20px;
    }

    .item {
      Display: flex;
      Align-items: center;
      Margin-bottom: 20px;
    }

    .item img {
      Width: 100px;
      Height: 100px;
      Margin-right: 20px;
    }

    .item h2 {
      Margin: 0;
    }

    .item p {
      Margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>School Equipment</h1>
  </header>

  <div class=”container”>
    <div class=”item”>
      <img src=”pencil.png” alt=”Pencil”>
      <div>
        <h2>Pencil</h2>
        <p>Type: HB</p>
        <p>Quantity: 50</p>
      </div>
    </div>

    <div class=”item”>
      <img src=”notebook.png” alt=”Notebook”>
      <div>
        <h2>Notebook</h2>
        <p>Size: A4</p>
        <p>Pages: 100</p>
      </div>
    </div>

    <div class=”item”>
      <img src=”ruler.png” alt=”Ruler”>
      <div>
        <h2>Ruler</h2>
        <p>Length: 30 cm</p>
        <p>Material: Plastic</p>
      </div>
    </div>

    <div class=”item”>
      <img src=”scissors.png” alt=”Scissors”>
      <div>
        <h2>Scissors</h2>
        <p>Size: 6 inches</p>
        <p>Material: Stainless steel</p>
      </div>
    </div>
  </div>
</body>
</html>
